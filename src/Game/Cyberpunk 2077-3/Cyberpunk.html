<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cyberpunk Parallax</title>
        <!-- Behavioral Meta Data -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div id="container" class="container">
            <div id="scene" class="scene">
                <div data-depth="0.10">
                    <img style="width: 100%;" src="./images/city1_right.png">
                </div>
                <div data-depth="0.10">
                    <img style="width: 100%;" src="./images/city2_left.png">
                </div>
                <div data-depth="0.20">
                    <img style="width: 100%;" src="./images/ctiy1_left.png">
                </div>
                <div data-depth="0.40">
                    <img style="width: 100%; filter: grayscale(75%) blur(2.5px) brightness(90%);" src="./images/character_bg.png">
                </div>
                <div data-depth="0.50">
                    <img style="width: 100%; filter:drop-shadow(5px 5px 5px yellow);" src="./images/character.png">
                </div>
            </div>
        </div>
        </div>
        </div>
        <div id="card" class="weather">
            <div class="details">
                <div id="date" class="date">Monday 22 August</div>
                <div id="time" class="time">11:30pm</div>
                <div id="currentTemp" class="temp">99 <span>c</span></div>
                <div id="summary" class="summary">info</div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="./js/parallax.min.js"></script>
        <script src="./js/weather.js"></script>
        <script>
            var scene = document.getElementById('scene');
            var parallax = new Parallax(scene);
        </script>
    </body>
</html>
